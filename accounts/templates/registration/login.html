{% extends "registration/base.html" %}

{% block title %}Login{% endblock %}

{% block form %}
<div id="formContent">
  <div class="fadeIn first">
<h1>Panel</h1>
  </div>
  <form method="POST" action="{% url 'accounts:index' %}"> 
    {% for field in form %}
        <div class="fieldWrapper">
            {# {{ field.errors }} #} 
            {{ field }}
        </div>
    {% endfor %}
  {% csrf_token %}
    <input type="submit" class="fadeIn fourth" value="Log In">
  </form>
</div>

{% if form.errors %}
<script>
	$.notify({
		icon: 'las la-exclamation-triangle',
		message: 'Login or password not correct.'
	},{
		type: 'danger',
		placement: {
			from: "top",
			align: "right"
		},
		time: 3000,
	});
</script>>
{% endif %}

{% if logout_info %}
<script>
	$.notify({
		icon: 'las la-exclamation-triangle',
		message: 'Wylogowano'
	},{
		type: 'danger',
		placement: {
			from: "top",
			align: "right"
		},
		time: 3000,
	});
</script>>
{% endif %}

{% endblock %}
