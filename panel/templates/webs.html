{% extends "index.html" %}
{% block title %}
    Webs
{% endblock %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Webs</h4>
        <div class="row table-striped">
            <div class="col">
            <div class="card">
                <div class="card-body">
                    <table class="table table-responsive-stack order-column" id="tableOne">
                        <thead>
                            <tr>
                                <th class="th_show">Address</th>
                                <th class="th_show">Localization</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script>
$(document).ready(function() {
    $('#tableOne').DataTable({
        paging: false,
        autoWidth: false,
        fixedColumns: true,
        columnDefs: [{ width: 50, targets: 0 }],
    });
$('.table-responsive-stack').each(function (i) {
   var id = $(this).attr('id');
   $(this).find(".th_show").each(function(i) {
      $('#'+id + ' td:nth-child(' + (i + 1) + ')').prepend('<span class="table-responsive-stack-thead"><b>'+$(this).text()+'<b>:</span> ');
      $('.table-responsive-stack-thead').hide();
   });  
});
$( '.table-responsive-stack' ).each(function() {
var thCount = $(this).find("th").length; 
var rowGrow = 100 / thCount + '%';
$(this).find("th, td").css('flex-basis', rowGrow);   
});
function flexTable(){
if ($(window).width() < 768) {
$(".table-responsive-stack").each(function (i) {
   $(this).find(".table-responsive-stack-thead").show();
   $(this).find('thead').hide();
});
    
} else {
$(".table-responsive-stack").each(function (i) {
   $(this).find(".table-responsive-stack-thead").hide();
   $(this).find('thead').show();
});
   } 
}      
flexTable();
window.onresize = function(event) {
 flexTable();
};

});
</script>
{% endblock %}
